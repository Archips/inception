version: '3.3'

services:

        mariadb:
                image: mariadb
                container_name: mariadb
                networks:
                        - inception
                build:
                        context: requirements/mariadb
                        dockerfile: Dockerfile
                env_file: .env
                volumes:
                        - mariadb:/var/lib/mysql
                restart: unless-stopped
                expose:
                        - "3306"

        nginx:
                image: nginx
                container_name: nginx
                networks:
                        - inception
                build:
                        context: requirements/nginx
                        dockerfile: Dockerfile
                env_file: .env
                volumes:
                        - wordpress:/var/www/wordpress
                restart: unless-stopped
                depends_on:
                        - wordpress
                ports:
                        - "443:443"

        wordpress:
                image: wordpress
                container_name: wordpress
                networks:
                        - inception
                build:
                        context: requirements/wordpress
                        dockerfile: Dockerfile
                env_file: .env
                volumes:
                        - wordpress:/var/www/wordpress
                restart: unless-stopped
                depends_on:
                        - mariadb
                expose:
                        - "9000"

volumes:

        wordpress:
                driver: local
                driver_opts:
                        type: 'none'
                        o: 'bind'
                        device: '/Users/archibald/data/wordpress'
                        # device: '/home/athirion/data/wordpress'
        mariadb:
                driver: local
                driver_opts:
                        type: 'none'
                        o: 'bind'
                        device: '/Users/archibald/data/mariadb'
                        # device: '/home/athirion/data/mariadb'

networks:
        inception:
                driver: bridge
